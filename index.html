<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Basic JS</title>
  </head>
  <body>
    <section class="top center">
      <header class="header">
        <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
        <p class="header__text">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          <b>поехали</b> и <b>приступай</b>
        </p>
        <a href="#games" class="button"><span>Поехали!</span></a>
      </header>
    </section>
    <section class="games center" id="games">
      <nav>
        <ul class="games__content">
          <li class="games__item">
            <a href="#" class="game"><span class="game__title">Игра 1</span></a>
          </li>
          <li class="games__item">
            <a href="#" class="game"><span class="game__title">Игра 2</span></a>
          </li>
          <li class="games__item">
            <a href="#" class="game"><span class="game__title">Игра 3</span></a>
          </li>
        </ul>
      </nav>
    </section>
  </body>
</html>
